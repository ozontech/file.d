elasticsearch:
  # security:
  #   enabled: true
  #   elasticPassword: "changeme"
  #   tls:
  #     # AutoGenerate TLS certs for elastic
  #     autoGenerated: true
  clusterName: web-logs
  master:
    masterOnly: false
    replicaCount: 1
    persistence:
      enabled: true
    initContainers:
      - name: file-permissions
        image: busybox:1.28
        command: ['chmod', '-R', '0777', '/bitnami/elasticsearch/']
        securityContext:
            runAsUser: 0
        volumeMounts:
        - mountPath: /bitnami/elasticsearch/data
          name: data
  data:
    replicaCount: 0
  coordinating:
    replicaCount: 0
  ingest:
    replicaCount: 0

input:
  type: http
  address: ":80"
actions:
  - type: set_time
  - type: convert_log_level
    field: level
    style: number
    default_level: info
    remove_on_fail: true

resourceType: Deployment
replicas: 1

ingress:
  enabled: true
  hosts:
    - host: web-logs.local
      paths:
        - path: /
          pathType: ImplementationSpecific
