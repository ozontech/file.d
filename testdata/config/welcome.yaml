pipelines:
  welcome:
    input:
      type: file
      persistence_mode: async
      watching_dir: /tmp/
      filename_pattern: welcome.log
      offsets_file: /tmp/offsets.yaml
      offsets_op: reset
    actions:
      type: hash
      fields:
        - field: error.code
        - field: level
      result_field: hash
      normalizer:
        builtin_patterns: "all"
        custom_patterns:
          placeholder: "<entity>"
          re: "[a-zA-Z]+-[0-9]+"
          priority: "first"
    output:
      type: file
