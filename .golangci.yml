linters-settings:
  gocyclo:
    min-complexity: 15
  maligned:
    suggest-new: true
  dupl:
    threshold: 120
  goconst:
    min-len: 2
    min-occurrences: 3
  misspell:
    locale: US
  lll:
    line-length: 140
  gocritic:
    enabled-tags:
      - diagnostic
      - experimental
      - opinionated
      - performance
      - style
    disabled-checks:
      - whyNoLint
      - commentFormatting # insane-doc syntax requires "//>" format
  gosec:
    excludes:
      - G304 # Potential file inclusion via variable -- it's ok for this project
  stylecheck:
    checks:
      - '-ST1021' # insane-doc syntax requires "//>" format

linters:
  enable:
    - deadcode
    - depguard
    - dogsled
    - dupl
    - errcheck
    - goconst
    - gocritic
    - goimports
    - gosimple
    - revive
    - gosec
    - govet
    - ineffassign
    - lll
    - misspell
    - nakedret
    - staticcheck
    - structcheck
    - stylecheck
    - typecheck
    - unconvert
    - unparam
    - unused
    - varcheck
    - whitespace
    # Do not enable:
    # - wsl (too opinionated about newlines)
    # - godox (todos are OK)
    # - bodyclose (false positives on helper functions)
    # - prealloc  (not worth it in scope of this project)
    # - maligned  (same as prealloc)
    # - funlen (gocyclo is enough)
    # - gochecknoglobals (we know when it is ok to use globals)
    # - gochecknoinits (we know when it is ok to use inits)

issues:
  exclude-use-default: false
  exclude-rules:
    # Exclude go:generate from lll
    - source: "//go:generate"
      linters: [ lll ]

    # Exclude links from lll
    - source: "// See https://"
      linters: [ lll ]

    # Disable linters that are annoying in tests.
    - path: _test\.go
      linters:
        - gocyclo
        - errcheck
        - dupl
        - gosec
        - goconst
        - gocognit
        - scopelint
        - lll

    # Ignore shadowing of err.
    - linters: [ govet ]
      text: 'declaration of "(err|ctx)"'

    # Ignore linters in main packages.
    - path: cmd\/file\.d\.go
      linters: [ gocognit, gocyclo ]

    - linters: [ revive ]
      text: "should have comment.+or be unexported"

    # cfg package needs to parse variables with underscore
    - linters: [ revive ]
      text: "don't use underscores in Go names"

    # cfg package needs to parse variables with underscore
    - linters: [ revive ]
      text: "struct field .+ should be .+"

    # insane-doc syntax requires "//>" format
    - linters: [ revive ]
      text: "comment on exported (type|method) .+ should be of the form .+"

run:
  build-tags:
    - e2e
    - fuzz
