<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>I Love You Rose</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(to top, #0f0c29, #302b63, #24243e);
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      overflow: hidden;
      font-family: 'Segoe UI', sans-serif;
    }.rose {
  width: 150px;
  height: 150px;
  background: url('https://i.postimg.cc/02DcC8pL/rose-closed.png') no-repeat center/contain;
  animation: bloom 3s forwards;
}

@keyframes bloom {
  0% {
    background-image: url('https://i.postimg.cc/02DcC8pL/rose-closed.png');
  }
  100% {
    background-image: url('https://i.postimg.cc/YqWc7WWZ/rose-open.png');
  }
}

.text {
  margin-top: 20px;
  font-size: 2.5rem;
  color: #ffccd5;
  opacity: 0;
  animation: appear 2s 3s forwards ease-in;
}

@keyframes appear {
  from {
    opacity: 0;
    transform: translateY(20px);
  }
  to {
    opacity: 1;
    transform: translateY(0);
  }
}

  </style>
</head>
<body>
  <div class="rose"></div>
  <div class="text">I Love You ðŸ’–</div>
</body>
</html>
